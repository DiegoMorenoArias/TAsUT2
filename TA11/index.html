<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class= "elementos">
        <h1>Duplicados</h1>
        <form id="zahlen">
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Escribí un número..." required>
            <div class="botones">
                <button type="button" onclick="agregarNumero()">Agregar número</button>
                <button type="button" onclick="eliminarNumero()">Eliminar número</button>
                <button type="button" onclick="mostrarNumeros()">Mostrar números</button>
                <button type="button" onclick="duplicados()">Calcular duplicados</button>
            </div>
        </form>
    </div>
    <div id="zahlenList"></div>
</body>
</html>
