<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "elementos">
        <h1>Lista de personas</h1>
        <form id="altePersonen">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escribí un nombre..." required>
            <label for="nacimiento">Año de nacimiento:</label>
            <input type="number" id="nacimiento" placeholder="Escribí un año de nacimiento...">
            <label for="muerte">Año de muerte</label>
            <input type="number" id="muerte" placeholder="Escribí ">
            <div class="botones">
                <button type="button" onclick="añadirPersona()">Agregar persona</button>
                <button type="button" onclick="eliminarPersona()">Eliminar persona</button>
                <button type="button" onclick="verPersonas()">Ver personas disponibles</button>
                <button type="button" onclick="laMásVieja()">Persona más vieja</button>
            </div>
        </form>
    </div>
    <div id="personenList"></div>

    <script src="script.js"></script>
</body>
</html>
